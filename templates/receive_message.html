{% extends "base.html" %}
{% block content %}
	<p>Hi {{user}}, you can only read the messages that are sent to you</p>
	<table border="1px" width="50%">
		<tr>
			<th> receiver </th>
			<th> message </th>
		</tr>
	{% for elements in messages %}
		<tr>
			<td> {{elements[1]}} </td>
			<td> {{elements[0]}} </td>
		</tr>
	{% endfor %}
	</table>

{% endblock %}
